<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Product App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="App.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1>Product Filter App</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search products..."
          aria-label="Search products"
        />
        <button id="search-btn">Search</button>
      </div>
    </header>

    <nav class="category-tabs">
      <button class="tab active" data-category="all">All Products</button>
      <button class="tab" data-category="clothing">Clothing</button>
      <button class="tab" data-category="electronics">Electronics</button>
      <button class="tab" data-category="home-garden">Home & Garden</button>
      <button class="tab clear-search" id="clear-search">Clear Search</button>
    </nav>

    <main class="product-grid" id="product-grid">
      <!-- Products will be dynamically inserted here -->
    </main>

    <footer class="footer">
      <p>Filter Product App Â© 2024</p>
      <p>Shubham Lipane 26 December 2024</p>
    </footer>
  </body>
</html>
